<!DOCTYPE html>
<html>

<head>
    <title>Practica Paises</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Practica Paises</h1>
    <div id="main-container">
        <div id="flag-container">
            <img src="" alt="">
        </div>
        <div id="info-container">
            <select id="countries"></select>
            <p>Capital: <span id="capital"></span></p>
            <p>Dialing Code: <span id="dialing-code"></span></p>
            <p>Population: <span id="population"></span></p>
            <p>Currencies: <span id="currencies"></span></p>
            <p>Region: <span id="region"></span></p>
            <p>Subregion: <span id="subregion"></span></p>
        </div>
    </div>
    <script src="main.js"></script>
    <template>
  <div id="app">
    <p>User ID: {{ result.userId }}</p>
    <p>Title: {{ result.title }}</p>
  </div>
</template>

    <script>
        import axios from "axios";

        export default {
            data: () => ({
                result: null
            }),
            created() {
                axios.get("https://restcountries.eu/rest/v2/all").then((result) => {
                    this.result = result.data;
                })
            },

        };
    </script>

    <style scoped lang="scss">

    </style>
</body>

</html>
